<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
    />
  </head>
  <body class="m-0 p-0 bg-base-dark">
    <main>
      <section id="light-dark-mode-toggle-section">
        <span>Dark Mode</span>
        <input type="checkbox" id="toggle-light-dark" />
        <label for="toggle-light-dark"></label>
        <span>Light Mode</span>
      </section>
      <section>
        <h1>Generate a<span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div>
          <div>
            <span>Length of password <span>(8 to 15 characters)</span></span>
            <input type="text" id="password-length" />
            <label for="password-length"></label>
          </div>

          <div>
            <span>With symbols</span>
            <input type="checkbox" id="toggle-symbols" />
            <label for="toggle-symbols"></label>
          </div>

          <div>
            <span>With numbers</span>
            <input type="checkbox" id="toggle-numbers" />
            <label for="toggle-numbers"></label>
          </div>
        </div>
        <button>Generate passwords</button>
        <div>
          <div>pwd1</div>
          <div>pwd2</div>
        </div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
    <!-- define unocss options... -->
    <script>
      window.__unocss = {
        // rules: [
        //   // custom rules...
        // ],
        // presets: [
        //   // custom presets...
        // ],
        // // ...
        theme: {
          // ...
          colors: {
            baseDark: "#1C1C1C",
            // brand: {
            //   primary: "hsl(var(--hue 217) 78% / 51%)", //class="bg-brand-primary"
            // },
          },
        },
      };
    </script>
    <!-- ... and then load the runtime -->
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
  </body>
</html>
