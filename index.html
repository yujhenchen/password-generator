<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
    />
  </head>
  <body class="m-0 p-20 bg-brand-dark">
    <main class="bg-brand-green-very-heavy">
      <section
        id="light-dark-mode-toggle-section"
        class="text-brand-coco-medium"
      >
        <span>Dark Mode</span>
        <input type="checkbox" id="toggle-light-dark" />
        <label for="toggle-light-dark"></label>
        <span>Light Mode</span>
      </section>
      <section>
        <h1 class="text-brand-white">
          Generate a<span class="text-brand-green-light">random password</span>
        </h1>
        <h2 class="text-brand-coco-medium">
          Never use an insecure password again.
        </h2>
        <div>
          <div>
            <span class="text-brand-coco-medium"
              >Length of password <span>(8 to 15 characters)</span></span
            >
            <input type="text" id="password-length" />
            <label for="password-length"></label>
          </div>

          <div>
            <span class="text-brand-coco-medium">With symbols</span>
            <input type="checkbox" id="toggle-symbols" />
            <label for="toggle-symbols"></label>
          </div>

          <div>
            <span class="text-brand-coco-medium">With numbers</span>
            <input type="checkbox" id="toggle-numbers" />
            <label for="toggle-numbers"></label>
          </div>
        </div>
        <button class="bg-brand-green-regular">Generate passwords</button>
        <div>
          <div class="bg-brand-green-heavy text-brand-green-semi-light">
            pwd1
          </div>
          <div class="bg-brand-green-heavy text-brand-green-semi-light">
            pwd2
          </div>
        </div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
