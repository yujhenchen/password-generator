<!DOCTYPE html>
<!-- <html lang="en" class="dark"> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
    />
  </head>
  <body class="bg-brand-dark flex place-content-center items-center">
    <main
      class="bg-brand-green-very-very-light dark:bg-brand-green-very-heavy h-550px w-550px px-52px py-115px"
    >
      <section
        id="light-dark-mode-toggle-section"
        class="dark:text-brand-coco-medium text-brand-coco-heavy flex place-content-end"
      >
        <span>Dark Mode</span>
        <input type="checkbox" id="toggle-light-dark" />
        <label for="toggle-light-dark"></label>
        <span>Light Mode</span>
      </section>
      <section>
        <h1 class="dark:text-brand-white text-brand-night text-40px">
          Generate a<br /><span
            class="dark:text-brand-green-light text-brand-green-regular"
            >random password</span
          >
        </h1>
        <h2 class="dark:text-brand-coco-medium text-brand-coco-heavy text-20px">
          Never use an insecure password again.
        </h2>
        <section class="text-[16px] flex flex-col py-16px">
          <div>
            <span class="dark:text-brand-coco-medium text-brand-coco-heavy"
              >Length of password <span>(8 to 15 characters)</span></span
            >
            <input type="text" id="password-length" />
            <label for="password-length"></label>
          </div>

          <div>
            <span class="dark:text-brand-coco-medium text-brand-coco-heavy"
              >With symbols</span
            >
            <input type="checkbox" id="toggle-symbols" />
            <label for="toggle-symbols"></label>
          </div>

          <div>
            <span class="dark:text-brand-coco-medium text-brand-coco-heavy"
              >With numbers</span
            >
            <input type="checkbox" id="toggle-numbers" />
            <label for="toggle-numbers"></label>
          </div>
        </section>
        <button
          class="bg-brand-green-regular text-white text-16px py-9px px-16px rounded-6px text-center"
        >
          Generate passwords
        </button>
        <hr class="dark:bg-brand-green-semi-heavy h-1px w-446px" />
        <section class="text-16px flex place-content-around text-center">
          <div
            class="bg-brand-green-heavy text-brand-green-semi-light w-192px h-32px pwd-div-style rounded-6px"
          >
            <span>pwd1</span>
          </div>
          <div
            class="bg-brand-green-heavy text-brand-green-semi-light w-192px h-32px pwd-div-style rounded-6px"
          >
            <span>pwd2</span>
          </div>
        </section>
      </section>
    </main>
    <script src="index.js" type="module"></script>
