<!DOCTYPE html>
<!-- <html lang="en" class="dark"> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="switchStyles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@unocss/reset/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Orbitron:wght@600&family=Outfit&family=Ysabeau:wght@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <script defer src="./assets/fontawesome/js/brands.js"></script>
    <script defer src="./assets/fontawesome/js/solid.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.js"></script>
  </head>
  <body class="bg-brand-dark flex place-content-center items-center">
    <main
      class="bg-brand-green-very-very-light dark:bg-brand-green-very-heavy h-550px w-550px px-52px py-115px relative"
    >
      <section
        id="light-dark-mode-toggle-section"
        class="dark:text-brand-coco-medium text-brand-coco-heavy flex place-content-end items-center space-x-4px absolute right-4 top-4 text-sm"
      >
        <button
          id="toggle-light-dark"
          class="rounded-full p-1 flex items-center space-x-4px"
        >
          <span>Switch to</span>
          <div id="toggle-light-dark-icon">
            <!-- <i class="fa-solid fa-sun"></i> -->
          </div>
          <span>Mode</span>
        </button>
      </section>

      <section>
        <h1 class="dark:text-brand-white text-brand-night text-40px">
          Generate a<br /><span
            class="dark:text-brand-green-light text-brand-green-regular"
            >random password</span
          >
        </h1>
        <h2 class="dark:text-brand-coco-medium text-brand-coco-heavy text-20px">
          Never use an insecure password again.
        </h2>

        <section class="text-[16px] flex flex-col py-32px space-y-8px text-sm">
          <div class="flex">
            <label
              for="password-length-input"
              class="dark:text-brand-coco-medium text-brand-coco-heavy"
              >Length of password <span>(8 to 15 characters)</span></label
            >
            <input
              type="text"
              inputmode="numeric"
              maxlength="2"
              id="password-length-input"
              class="dark:text-brand-green-light"
            />
          </div>

          <div class="flex w-full space-x-16px">
            <div
              class="dark:text-brand-coco-medium text-brand-coco-heavy flex items-center space-x-4px"
            >
              <span class="dark:text-brand-coco-medium text-brand-coco-heavy"
                >With symbols</span
              >
              <label class="switch" for="toggle-symbols">
                <input
                  class="switch-input"
                  type="checkbox"
                  id="toggle-symbols"
                />
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>
            </div>

            <div
              class="dark:text-brand-coco-medium text-brand-coco-heavy flex items-center space-x-4px"
            >
              <span class="dark:text-brand-coco-medium text-brand-coco-heavy"
                >With numbers</span
              >
              <label class="switch" for="toggle-numbers">
                <input
                  class="switch-input"
                  type="checkbox"
                  id="toggle-numbers"
                />
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>
            </div>
          </div>
        </section>

        <div class="flex w-full place-content-center">
          <button
            id="generate-passwords-btn"
            class="bg-brand-green-regular text-white text-16px py-9px px-16px rounded-6px text-center hover:bg-brand-green-light duration-200"
          >
            Generate passwords
          </button>
        </div>

        <hr class="dark:bg-brand-green-semi-heavy h-1px w-446px" />
        <section
          class="text-16px flex place-content-around text-center py-16px"
        >
          <div
            class="bg-brand-green-heavy text-brand-green-semi-light w-192px h-32px rounded-6px flex place-content-center items-center align-middle overflow-hidden text-ellipsis whitespace-nowrap"
            id="password-block-1"
          >
            pwd1
          </div>
          <div
            class="bg-brand-green-heavy text-brand-green-semi-light w-192px h-32px rounded-6px flex place-content-center items-center align-middle overflow-hidden text-ellipsis whitespace-nowrap"
            id="password-block-2"
          >
            pwd2
          </div>
        </section>
      </section>
    </main>

    <div
      id="pop-up-toast"
      class="absolute p-16px rounded-6px shadow-lg -top-9999px -left-9999px font-medium bg-brand-green-light text-brand-green-heavy"
    ></div>
    <script src="index.js" type="module"></script>
    <script src="./unoCSS.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
  </body>
</html>
